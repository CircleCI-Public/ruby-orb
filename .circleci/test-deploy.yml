version: 2.1
orbs:
  orb-tools: circleci/orb-tools@12.0
  ruby: {}

filters: &filters
  tags:
    only: /.*/

release-filters: &release-filters
  branches:
    ignore: /.*/
  tags:
    only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

executors:
  ubuntu:
    parameters:
      image:
        description: Enter the version that should be user for the machine executor.
        type: string
    machine:
      image: << parameters.image >>

jobs:
  test-openssl-3:
    docker:
      - image: cimg/node:16.18.0
    steps:
      - checkout
      - ruby/install:
          version: 2.7.6
      - ruby/install-deps:
          app-dir: sample
          with-cache: false
      - ruby/install-deps:
          app-dir: sample
      - ruby/rspec-test:
          app-dir: sample
  integration-tests:
    docker:
      # NOTE: the specific Ruby version required is based on https://github.com/CircleCI-Public/circleci-demo-ruby-rails
      # See https://github.com/CircleCI-Public/circleci-demo-ruby-rails/blob/2033c5f8da3010941127e0f9133925bd8efc7a79/Gemfile#L10
      # When the project's Ruby version requirement is updated, we will need to update here as well.
      - image: cimg/ruby:2.7.5-node
      - image: cimg/postgres:14.2
        environment:
          POSTGRES_USER: circleci-demo-ruby
          POSTGRES_DB: rails_blog_test
          POSTGRES_PASSWORD: ""
    parallelism: 2
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      PGHOST: 127.0.0.1
      PGUSER: circleci-demo-ruby
      PGPASSWORD: ""
      RAILS_ENV: test
    steps:
      - run: git clone https://github.com/CircleCI-Public/circleci-demo-ruby-rails.git .
      - ruby/install-deps:
          clean-bundle: true
          key: "gems-v6"
      - restore_cache:
          keys:
            - rails-demo-yarn-v3-{{ checksum "yarn.lock" }}
      - run:
          name: Yarn Install
          command: yarn install --cache-folder ~/.cache/yarn
      # Store yarn / webpacker cache
      - save_cache:
          key: rails-demo-yarn-v3-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Database setup
          command: bundle exec rails db:schema:load --trace
      - ruby/rspec-test:
          label: RSpec Tests with Single Glob
      - ruby/rspec-test:
          label: RSpec Tests with Multiple Globs
          include: "spec/**/*_spec.rb,spec/**/*_spec.rb"
      - ruby/rspec-test:
          label: RSpec Tests with seed
          order: "rand:1234"
      - ruby/rubocop-check:
          label: Run Rubocop default parameters.
      - ruby/rubocop-check:
          label: Run Rubocop with the parallel flag.
          parallel: true
  install-on-macos:
    parameters:
      version:
        description: Version to install
        type: string
    macos:
      xcode: 15.3.0
    steps:
      - ruby/install:
          version: << parameters.version >>
      - run:
          name: "Test Install"
          command: ruby --version | grep << parameters.version >>
  install-on-machine:
    parameters:
      image:
        description: Enter the version that should be used for the machine executor.
        type: string
      version:
        description: Version to install
        type: string
    executor:
      name: ubuntu
      image: << parameters.image >>
    steps:
      - ruby/install:
          version: << parameters.version >>
      - run:
          name: "Test Install"
          command: ruby --version | grep << parameters.version >>
  install-on-node:
      docker:
        - image: cimg/node:current
      steps:
        - ruby/install:
            version: "2.6"
        - run:
            name: "Test Install"
            command: ruby --version | grep "2.6"
  install-from-env-var:
      docker:
        - image: cimg/node:current
      steps:
        - run:
            name: Set RUBY_VERSION env var
            command: |
              echo "export RUBY_VERSION='2.7.0'" >> $BASH_ENV
        - ruby/install:
            version: "${RUBY_VERSION}"
        - run:
            name: "Test Install"
            command: ruby --version | grep "2.7.0"
        - store_artifacts:
            path: /home/circleci/.rvm/log

workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - integration-tests:
          filters: *filters
      - install-on-macos:
          matrix:
            parameters:
              version: ["2.7.6", "3.0.7", "3.1.6", "3.2.5", "2.6"]
          filters: *filters
      - install-on-machine:
          matrix:
            parameters:
              image: [ubuntu-2004:202111-02,ubuntu-2004:current]
              version: ["2.7.6", "3.0.7", "3.1.6", "3.2.5", "2.6"]
          filters: *filters
      - test-openssl-3:
          filters: *filters
      - install-on-node:
          filters: *filters
      - install-from-env-var:
          filters: *filters
      - orb-tools/pack:
          filters: *release-filters
      - orb-tools/publish:
          orb_name: circleci/ruby
          vcs_type: << pipeline.project.type >>
          pub_type: production
          enable_pr_comment: true
          github_token: GHI_TOKEN
          requires:
            - orb-tools/pack
            - integration-tests
            - install-on-machine
            - install-on-node
            - install-from-env-var
            - test-openssl-3
          context: orb-publisher
          filters: *release-filters
